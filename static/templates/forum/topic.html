<div ng-repeat = "comment in comment.comments">

	<md-card>
		<md-card-content>

			<md-list>

				<md-list-item class="md-2-line md-offset" >
					<md-icon class="material-icons md-48" layout-align="center center">face</md-icon>
					<div class="md-list-item-text">
						<div layout="row">
							<div layout="column" flex="80" layout-align="center start">
								<h3>{{comment.username}}</h3>
								<p>{{comment.comment}}</p>
							</div>

						</div>
					</div>
				</md-list-item>
			</md-list>
		</md-card-content>
	</md-card>
</div>
	<md-card>
		<md-card-content>
			<form>
				<md-input-container flex>
					<label>Add Your comment here</label>
						<textarea ng-model="comment.newcomment.comment"></textarea>
				</md-input-container>
				<md-button ng-click="comment.addComment()" style="margin-right:20px;">
					Add
				</md-button>
			</form>
		</md-card-content>
	</md-card>
