<div flex="">
	<md-card>
		<md-card-content layout = "row">
			<span><a href="/">Daemo</a> <md-icon class="material-icons" layout-align="center center">navigate_next</md-icon>  <a href="/forum-home/">Forum</a> <md-icon class="material-icons" layout-align="center center">navigate_next</md-icon>  <a href="/forum-category/{{topic.category.id}}/">{{topic.category.title}}</a></span>
		</md-card-content>
	</md-card>
	<md-card ng-show="topic.category.parent == NULL">
		<md-toolbar>
			<div class="md-toolbar-tools">
			<h3><span>Sub-Categories</span></h3>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Favorite" ng-click = "topic.addSubCategory()">
				<md-icon class="material-icons">add_to_photos</md-icon>
			</md-button>
		</div>
		</md-toolbar>
		<md-card-content>

			<md-list>
				<div ng-repeat = "subcategory in topic.category.category_set">
					<md-list-item class="md-2-line md-offset" >
						<md-icon class="material-icons md-48" layout-align="center center">list</md-icon>
						<div class="md-list-item-text">
							<div layout="row">
								<div layout="column" flex="80" layout-align="center start">
									<a ng-href="/forum-category/{{subcategory.id}}/">
									<h3>{{subcategory.title}}</h3>
									</a>
									<p>{{subcategory.description}}</p>
								</div>
								<!-- <div layout = "row" flex="20" layout-align = "center end">
										<div  flex="50">
											<md-icon md-font-set="material-icons">comment</md-icon> 67
										</div>
										<div  flex="50">
											<md-icon md-font-set="material-icons">visibility</md-icon> 10
										</div>
								</div> -->
							</div>
						</div>
					</md-list-item>
				<md-divider></md-divider>
			</div>
			</md-list>
		</md-card-content>
	</md-card>


	<md-card>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3><span>Topics</span></h3>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Favorite" ng-click = "topic.addTopic()">
					<md-icon class="material-icons">add_to_photos</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-card-content>

			<md-list>
				<div ng-repeat = "topic in topic.topics">
				<md-list-item class="md-2-line md-offset" >
					<md-icon class="material-icons md-48" layout-align="center center">list</md-icon>
					<div class="md-list-item-text">
						<div layout="row">
							<div layout="column" flex="80" layout-align="center start">
								<a ng-href="/forum-topic/{{topic.id}}/">
								<h3>{{topic.title}}</h3>
								</a>
								<p>{{topic.description}}</p>
							</div>
							<div layout = "row" flex="20" layout-align = "center end">
									<div  flex="50">
										<md-icon md-font-set="material-icons">comment</md-icon> {{topic.comment_count}}	</div>
									<div  flex="50">
										<md-icon md-font-set="material-icons">visibility</md-icon> {{topic.view_count}}
									</div>
							</div>
						</div>
					</div>
				</md-list-item>
				<md-divider></md-divider>
			</div>
			</md-list>
		</md-card-content>
	</md-card>
</div>
